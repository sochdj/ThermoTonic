<div class="grid" style="width:760px">
    <div class="row cells12">
        <div class="cell">
        </div>
        <div class="cell colspan2">
            <img src="../images/GestFasce.png" style="width:100%"/>
        </div>
        <div class="cell colspan8">
            <div><h3 class="align-center" style="margin-top:7%; margin-left:-100px">Impostazione Fasce Orarie</h3></div>
        </div>
    </div>
</div>

<div class="grid" style="width:760px">
    <div class="row cells12">
        <div class="cell">
        </div>
        <div class="cell colspan3">
            <h4>Seleziona Giorno</h4>
        </div>
        <div class="cell colspan2">
            <div class="input-control select">
                <select name="Giorno" align="center" title="Seleziona il giorno da impostare"
                        ng-model="giorno" ng-change="chsel()">
                    <option value="1" selected>Lunedì</option>
                    <option value="2">Martedì</option>
                    <option value="3">Mercoledì</option>
                    <option value="4">Giovedì</option>
                    <option value="5">Venerdì</option>
                    <option value="6">Sabato</option>
                    <option value="7">Domenica</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="grid" style="width:760px">
    <div class="row cells2">
        <div class="cell">
            <div class="grid">
                <div class="row cells7">
                    <div class="cell">
                    </div>
                    <div class="cell">
                        <h5>Fascia</h5>
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell colspan2">
                        <h5>Ora inizio</h5>
                    </div>
                    <div class="cell colspan2">
                        <h5>Ora fine</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell">
            <div class="grid">
                <div class="row cells8">
                    <div class="cell colspan2">
                        <h5>Temperatura</h5>
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell colspan2">
                        <h5>Isteresi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row cells2" ng-repeat="r in ranges">
        <div class="cell">
            <div class="grid">
                <div class="row cells7">
                    <div class="cell">
                    </div>
                    <div class="cell">
                        <label class=><h5 class="align-center">{{r.id}}</h5></label>
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="oraInizio" data-ng-model="r.initHour"
                                   data-ng-change="updateInit(r)" style="width:45px">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="minInizio" data-ng-model="r.initMinute"
                                   data-ng-change="updateInit(r)" style="width:45px; left:-10px">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="oraFine" data-ng-model="r.endHour" data-ng-change="updateEnd(r)"
                                   style="width:45px">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="minFine" data-ng-model="r.endMinute"
                                   data-ng-change="updateEnd(r)" style="width:45px; left:-10px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell">
            <div class="grid">
                <div class="row cells12">
                    <div class="cell">
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="Temperatura" data-ng-model="r.setPoint" min="10" max="25"
                                   step="0.1"
                                   style="width:55px; left:-10px"> °C
                        </div>
                    </div>
                    <div class="cell colspan3">
                    </div>
                    <div class="cell">
                        <div class="input-control text">
                            <input type="number" name="Isteresi" data-ng-model="r.hysteresis" min="0.1" max="2.0"
                                   step="0.1"
                                   style="width:45px; left:-10px">%
                        </div>
                    </div>
                    <div class="cell">
                        <button class="button success"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="grid">
        <div class="row cells2">
            <div class="cell"></div>
        </div>
        <div class="row cells2">
            <div class="cell"></div>
        </div>
    </div>
</div>
<div class="grid" style="width:760px">
    <div class="row cells10">
        <div class="cell colspan2">
        </div>
        <div class="cell">
            <button class="button success" name="save" style="width:80px;">Salva</button>
        </div>
        <div class="cell">
        </div>
        <div class="cell">
            <button class="button primary" name="exit" style="width:80px">Esci</button>
        </div>
    </div>
</div>
